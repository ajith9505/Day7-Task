<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Population Of Countries Using reduce()</title>
</head>
<body>
    <script>
        let xhr = new XMLHttpRequest();
        xhr.open("GET","https://restcountries.com/v3.1/all");
        xhr.send();
        xhr.onload = ()=>{
            if(xhr.status === 200){
                let countryDetails = JSON.parse(xhr.responseText);
                let totalPopulation = countryDetails.reduce((totpopulation, country) =>
                totpopulation+country.population,0);
                console.log(`Total Population Of Countries : ${totalPopulation}`);    
        }
        else{
            console.log("Not Found");
        }
        }
    </script>
</body>
</html>
